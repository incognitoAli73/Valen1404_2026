<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Valentine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a0a1f, #2d0b2d, #4a0c3d);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.15);
            font-size: 2rem;
            animation: float 15s infinite linear;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        .heart:nth-child(2n) {
            color: rgba(255, 20, 147, 0.1);
            animation-duration: 20s;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px) rotate(360deg); opacity: 0; }
        }
        .title-container {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
            z-index: 10;
        }
        .title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff69b4, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        .subtitle {
            font-size: 1.6rem;
            font-weight: 300;
            color: #ff69b4;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        .typing-text {
            font-size: 1.4rem;
            color: #fff;
            margin-top: 1rem;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #ff69b4;
            animation: typing 4s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
            width: 0;
            text-align: center;
            margin: 0 auto;
            padding: 0 1rem;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ff69b4; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 15px #ff69b4; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            max-width: 800px;
            width: 95%;
            z-index: 10;
        }
        .photo-frame {
            position: relative;
            width: 280px;
            height: 380px;
            margin: 0 auto 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.5s ease;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }
        .photo-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 105, 180, 0.2), rgba(255, 20, 147, 0.2));
            z-index: 1;
            transition: opacity 0.4s ease;
        }
        .photo-frame.playing::before {
            opacity: 0.4;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
            pointer-events: none;
        }
        .visualizer {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 105, 180, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotate 15s linear infinite paused;
        }
        .visualizer::before {
            content: '';
            position: absolute;
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: 2px solid rgba(255, 105, 180, 0.4);
        }
        .visualizer span {
            position: absolute;
            width: 5px;
            height: 25px;
            background: linear-gradient(to top, #ff69b4, #ff1493);
            border-radius: 3px;
            transform-origin: bottom center;
            animation: pulse-bar 1.5s infinite alternate paused;
        }
        /* 12 bars around circle */
        .visualizer span:nth-child(1) { transform: rotate(0deg) translateY(-40px); }
        .visualizer span:nth-child(2) { transform: rotate(30deg) translateY(-40px); }
        .visualizer span:nth-child(3) { transform: rotate(60deg) translateY(-40px); }
        .visualizer span:nth-child(4) { transform: rotate(90deg) translateY(-40px); }
        .visualizer span:nth-child(5) { transform: rotate(120deg) translateY(-40px); }
        .visualizer span:nth-child(6) { transform: rotate(150deg) translateY(-40px); }
        .visualizer span:nth-child(7) { transform: rotate(180deg) translateY(-40px); }
        .visualizer span:nth-child(8) { transform: rotate(210deg) translateY(-40px); }
        .visualizer span:nth-child(9) { transform: rotate(240deg) translateY(-40px); }
        .visualizer span:nth-child(10) { transform: rotate(270deg) translateY(-40px); }
        .visualizer span:nth-child(11) { transform: rotate(300deg) translateY(-40px); }
        .visualizer span:nth-child(12) { transform: rotate(330deg) translateY(-40px); }

        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse-bar { 0% { height: 15px; opacity: 0.6; } 100% { height: 35px; opacity: 1; } }

        .play-btn {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.6);
            transition: all 0.3s ease;
            pointer-events: all;
            z-index: 4;
        }
        .play-btn:hover {
            transform: scale(1.1);
        }
        .play-btn i {
            font-size: 2.5rem;
            color: white;
            margin-left: 5px; /* ÿ®ÿ±ÿß€å ŸæŸÑ€å ⁄©ŸÖ€å ÿ®Ÿá ÿ±ÿßÿ≥ÿ™ */
        }
        .playing .play-btn {
            opacity: 0.7;
        }
        .caption {
            font-size: 1.6rem;
            text-align: center;
            margin: 1rem 0;
            color: #ff69b4;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .instructions {
            text-align: center;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            max-width: 500px;
            padding: 0 1rem;
        }
        /* Responsive ÿ®ÿ±ÿß€å ÿ¢€åŸÅŸàŸÜ */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .photo-frame { width: 250px; height: 340px; }
            .play-btn { width: 70px; height: 70px; }
            .play-btn i { font-size: 2.2rem; }
            .visualizer { width: 90px; height: 90px; }
        }
        @media (max-width: 480px) {
            .title { font-size: 2.2rem; }
            .photo-frame { width: 220px; height: 300px; }
            .play-btn { width: 65px; height: 65px; }
            .play-btn i { font-size: 2rem; }
        }
        @media (max-width: 375px) {
            .title { font-size: 2rem; }
            .photo-frame { width: 200px; height: 280px; }
        }
    </style>
</head>
<body>
    <div class="background-elements" id="background"></div>
    
    <div class="container">
        <div class="title-container">
            <h1 class="title">For My Valentine</h1>
            <p class="subtitle">A Special Message Just For You</p>
            <div class="typing-text" id="typingText"></div>
        </div>
        
        <div class="photo-frame" id="photoFrame">
            <img src="img.jpg" alt="My Valentine">
            <div class="play-overlay">
                <div class="visualizer" id="visualizer">
                    <span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span>
                </div>
                <button class="play-btn" id="playButton">
                    <i class="fas fa-play"></i>
                </button>
            </div>
        </div>
        
        <div class="caption pulse">You are my everything</div>
        
        <p class="instructions">
            Tap the play button on the photo to hear your special voice message üíï
        </p>
    </div>

    <!-- ÿµŸàÿ™ ŸÖÿÆŸÅ€å -->
    <audio id="myAudio" src="voice.mp3"></audio>

    <script>
        // Floating hearts
        const background = document.getElementById('background');
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.fontSize = `${0.5 + Math.random() * 2}rem`;
            heart.style.animationDuration = `${10 + Math.random() * 20}s`;
            heart.style.animationDelay = `${Math.random() * 10}s`;
            background.appendChild(heart);
        }

        // Typewriter
        const typingText = document.getElementById('typingText');
        const text = "I love you more than words can say...";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                typingText.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                typingText.style.borderRight = 'none';
            }
        }
        setTimeout(typeWriter, 1000);

        // Audio and Play Button
        const audio = document.getElementById('myAudio');
        const playButton = document.getElementById('playButton');
        const playIcon = playButton.querySelector('i');
        const photoFrame = document.getElementById('photoFrame');
        const visualizer = document.getElementById('visualizer');

        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                photoFrame.classList.add('playing');
                visualizer.style.animationPlayState = 'running';
                visualizer.querySelectorAll('span').forEach(span => {
                    span.style.animationPlayState = 'running';
                });
            } else {
                audio.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                photoFrame.classList.remove('playing');
                visualizer.style.animationPlayState = 'paused';
                visualizer.querySelectorAll('span').forEach(span => {
                    span.style.animationPlayState = 'paused';
                });
            }
        });

        // ŸàŸÇÿ™€å ÿµŸàÿ™ ÿ™ŸÖŸàŸÖ ÿ¥ÿØÿå ÿ®ÿ±⁄Øÿ±ÿØŸá ÿ®Ÿá ÿ≠ÿßŸÑÿ™ ŸæŸÑ€å
        audio.addEventListener('ended', function() {
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
            photoFrame.classList.remove('playing');
            visualizer.style.animationPlayState = 'paused';
            visualizer.querySelectorAll('span').forEach(span => {
                span.style.animationPlayState = 'paused';
            });
        });

        // 3D hover effect
        const photoFrameEl = document.querySelector('.photo-frame');
        photoFrameEl.addEventListener('mousemove', (e) => {
            const rect = photoFrameEl.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateY = (x - centerX) / 20;
            const rotateX = (centerY - y) / 20;
            photoFrameEl.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        photoFrameEl.addEventListener('mouseleave', () => {
            photoFrameEl.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
